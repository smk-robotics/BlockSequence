sudo: required
dist: bionic
language: generic

before_install:
  - sudo apt-get update -qq

install:
  - sudo apt-get install -qq g++
  - g++ -o Progression.out Progression.cpp

notifications:
  email:
    on_success: never
    on_failure: always
script:
  - g++ -o Progression.out Progression.cpp
  - ./Progression.out 712712 -v
